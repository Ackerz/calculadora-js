<!DOCTYPE html>
<html lang="pt-brs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="corpo">
        <div class="calc">
            <h1>Calculadora JS</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn" onclick="clean()" >C</button></td>
                    <td><button class="btn" onclick="apagar()">d</button></td>
                    <td><button class="btn" onclick="add('/')">/</button></td>
                    <td><button class="btn" onclick="add('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="add('7')">7</button></td>
                    <td><button class="btn" onclick="add('8')">8</button></td>
                    <td><button class="btn" onclick="add('9')">9</button></td>
                    <td><button class="btn" onclick="add('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="add('4')">4</button></td>
                    <td><button class="btn" onclick="add('5')">5</button></td>
                    <td><button class="btn" onclick="add('6')">6</button></td>
                    <td><button class="btn" onclick="add('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="add('1')">1</button></td>
                    <td><button class="btn" onclick="add('2')">2</button></td>
                    <td><button class="btn" onclick="add('2')">3</button></td>
                    <td rowspan="2"><button class="btn" id="equal" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" id="zero" onclick="add('0')">0</button></td>
                    <td><button class="btn" onclick="add('.')">.</button></td>
                </tr> 
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
